micronaut:
  application:
    name: gitclout
  router:
    static-resources:
      app:
        paths: classpath:static
        mapping: /**
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
datasources:
  default:
    url: jdbc:sqlite:src/main/resources/db/gitclout.db
    driverClassName: org.sqlite.JDBC
    dialect: org.hibernate.community.dialect.SQLiteDialect
jpa:
  default:
    entity-scan:
      packages: 'fr.uge.gitclout'
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true
